<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="ryuu">
  <title>New Post</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

<header th:replace="header :: header">
  Header
  <hr>
</header>

<div class="container">
  <header id="post-form-header" class="py-5 text-center">
    <h1 th:text="${formStatus} ? 'Post ' + ${formStatus.description} : _">New Post</h1>
  </header>

  <form id="post-form" th:action="${formStatus?.update} ? '/posts/' + ${post.id} + '/form' : '/posts/form'" th:method="post">
    <div class="row mb-3 justify-content-md-center">
      <label for="title" th:value="${post?.title} ?: _" class="col-sm-2 col-lg-1 col-form-label text-sm-end">Title</label>
      <div class="col-sm-8 col-lg-9">
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
    </div>
    <div class="row mb-3 justify-content-md-center">
      <label for="content" th:text="${post?.content} ?: _" class="col-sm-2 col-lg-1 col-form-label text-sm-end">Content</label>
      <div class="col-sm-8 col-lg-9">
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
      </div>
    </div>
    <div class="row mb-5 justify-content-md-center">
      <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
        <button type="submit" th:text="${formStatus?.description} ?: _" class="btn btn-primary" id="submit-button">Save</button>
        <button type="button" th:onclick="'history.back()'" class="btn btn-secondary" id="cancel-button">Cancel</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="footer :: footer">
  <hr>
  Footer
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
